<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ColdSip</title>
  <link rel="stylesheet" href="style.css"/>
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="ColdSip Logo" class="logo"/>
    <h1>ColdSip</h1>
    <p class="tagline">STAY COLD. DRINK BOLD.</p>

    <div class="auth">
      <input type="email" id="email" placeholder="Email eingeben" required/>
      <input type="password" id="password" placeholder="Passwort eingeben" required/>
      <button id="login-button">Einloggen</button>
      <button id="signup-button">Registrieren</button>
      <p id="status"></p>
    </div>

    <div id="shop" class="hidden">
      <h2>Produkte</h2>
      <div class="product">
        <img src="flasche-blau.png" alt="ColdSip Bottle"/>
        <h3>ColdSip Bottle</h3>
        <label>Farbe:
          <select id="color">
            <option>Blau</option>
            <option>Grün</option>
            <option>Rot</option>
          </select>
        </label>
        <label>Größe:
          <select id="size">
            <option>500ml</option>
            <option>750ml</option>
          </select>
        </label>
        <p>Preis: <span id="price">19,99 €</span></p>
        <button id="add-to-cart">In den Warenkorb</button>
      </div>

      <h2>Warenkorb</h2>
      <ul id="cart"></ul>
    </div>
  </div>
</body>
</html>
