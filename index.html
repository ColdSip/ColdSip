<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ColdSip</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <img src="dbc79cd3-5a90-4c52-87a0-57ceba299408.png" alt="ColdSip Logo" class="logo">
    <h1>ColdSip</h1>
    <p class="tagline">STAY COLD. DRINK BOLD.</p>

    <div class="auth">
      <input type="email" id="email" placeholder="Email eingeben" required />
      <input type="password" id="password" placeholder="Passwort eingeben" required />
      <button id="login-button">Einloggen</button>
      <p id="status"></p>
    </div>
  </div>
</body>
</html>
