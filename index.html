<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ColdSip Shop</title>
  <link rel="stylesheet" href="style.css"/>
  <script type="module" src="script.js" defer></script>
</head>
<body>

  <!-- 🛒 Warenkorb-Icon mit Zähler -->
  <div class="cart-icon-container">
    <span class="cart-icon">🛒</span>
    <span id="cart-count">0</span>
  </div>

  <div class="container">
    <img src="logo.png" alt="ColdSip Logo" class="logo"/>
    <h1>ColdSip</h1>
    <p class="tagline">STAY COLD. DRINK BOLD.</p>

    <!-- 🔐 Authentifizierung -->
    <div class="auth">
      <input type="email" id="email" placeholder="Email eingeben" required/>
      <input type="password" id="password" placeholder="Passwort eingeben" required/>
      <button id="login-button">Einloggen</button>
      <button id="signup-button">Registrieren</button>
      <p id="status"></p>
    </div>

    <!-- 🛍️ Shopbereich -->
    <div id="shop" class="hidden">
      <h2>Produkte</h2>
      <div id="product-list"></div>

      <h2 id="cart-title">Warenkorb</h2>
      <ul id="cart"></ul>

      <button id="checkout-button">Zur Kasse</button>
    </div>
  </div>

  <!-- 🔔 Toast-Benachrichtigung -->
  <div id="cart-toast">🛒 Produkt zum Warenkorb hinzugefügt!</div>

</body>
</html>
